<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eu te amo, Wanessa!</title>
    <style>
      body {
        background-color: #ffe6f2;
        font-family: "Comic Sans MS", "Arial", sans-serif;
        text-align: center;
        color: #ff66b3;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px #ff99cc;
      }
      .hearts {
        font-size: 2rem;
        color: #ff3366;
        animation: heartbeat 1s infinite;
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      .footer {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #cc6699;
      }
    </style>
  </head>
  <body>
    <h1>Eu te amo, Wanessa! 💖</h1>
    <div class="hearts">💕💞💓💗💝💘💖</div>
    <p class="footer">Você é meu mundo! 🌸💐✨</p>
  </body>
</html>
